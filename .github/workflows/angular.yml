name: 'Angular'
on:
  pull_request:
    paths:
      - 'npm/ng-packs/**'
      - '!npm/ng-packs/scripts/**'
jobs:
  build-test-lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install packages
        run: yarn install
        working-directory: npm/ng-packs

      # - name: Run lint
      #   run: yarn ng lint
      #   working-directory: npm/ng-packs

      # - name: Run prepare workspace
      #   run: yarn prepare:workspace
      #   working-directory: npm/ng-packs

      # - name: Run test
      #   run: yarn ci:test
      #   working-directory: npm/ng-packs

      # - name: Build dev-app
      #   run: yarn build --prod
      #   working-directory: npm/ng-packs

      - name: Install packages of app template
        run: yarn install
        working-directory: templates/app/angular

      - name: Build app template
        run: yarn build --prod
        working-directory: templates/app/angular
